{% extends 'base.html' %}
{% load bootstrap4 %}
{% block contents %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div>
        <h1>회원정보 수정</h1>
    </div>
    <div>
        <form action="{% url 'accountapp:update' pk=user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Confirm" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>
</div>
{% endblock %}
