{% extends 'base.html' %}
{% load bootstrap4 %}
{% block contents %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div>
        <h1>회원정보</h1>
    </div>
    <div>
        <p>
            가입날짜: {{ target_user.date_joined }}
        </p>
        <p>
            사용자명: {{ target_user.username }}
        </p>
        <p>
            {% if target_user == user %}
                <a href="{% url 'accountapp:update' pk=user.pk %}">
                    회원수정
                </a>
                <a href="{% url 'accountapp:delete' pk=user.pk %}">
                    회원탈퇴
                </a>
            {% endif %}
        </p>
    </div>
</div>
{% endblock %}
